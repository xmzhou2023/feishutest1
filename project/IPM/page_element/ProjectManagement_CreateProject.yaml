关键字: "xpath==//span[contains(text(),'终审版报表')]"
项目管理: "xpath==//span[text()='项目管理']"
新增: "xpath==//button/span[text()=' 新增 ']"
选择模板: "xpath==//span[text()='variable']"
项目名称: "xpath==//div[@aria-label='新建项目']//div/label/span[text()='项目名称']/../../div//input"
项目描述: "xpath==//div[@aria-label='新建项目']//div/label/span[text()='项目描述']/../../div//textarea"
保存: "xpath==//div[@aria-label='新建项目']//span[text()='保存']"
取消: "xpath==//div[@aria-label='新建项目']//span[text()='取消']"
编辑: "xpath==//span[text()=' 编辑 ']"


进入项目: "xpath==//section//div[@title='variable']"
卡片展开按钮: 'xpath==//div/div/div[@title="variable"]/../..//div[@role="button"]'
项目编辑按钮: 'xpath==//ul/li[text()="编辑"]'
项目删除按钮: 'xpath==//ul/li[text()="删除"]'

卡片展开: 'xpath==//section//section/div[1]//div[@role="button"]'
置顶提示: 'xpath==//div[@role="alert"]/p'

#========================================================================编辑===============================================================================
字段名称: "xpath==//div/label[text()=' variable ']/..//input"
下拉框: "xpath==//div[@x-placement='bottom-start']//li[2]/span"
下拉框_列表名: "xpath==//div[@x-placement='bottom-start']//span[text()='variable']"
基本信息保存: "xpath==//span[@title='保存']"
启动项目: 'xpath==// span[text() = " 启动项目 "]'
tab应用: 'xpath==//div[@class="tabs-box"]//li[text()=" variable "]'
下拉值获取: "xpath==//div[@x-placement='bottom-start']//li/span"
下拉值选择: 'xpath==//div[@x-placement="bottom-start"]//li/span[text()="variable"]'

#=======================================================================删除项目提示=========================================================================

删除确定: "xpath==//div//span[text()='提示']/../../..//span[contains(text(),'确定')]"
删除取消: "xpath==//div//span[text()='提示']/../../..//span[contains(text(),'取消')]"

#=======================================================================人员列表===============================================================================
请输入姓名或工号: 'xpath==//div[@aria-label="人员列表"]//input'
选择人员: 'xpath==//div[@aria-label="人员列表"]//div[text()=" variable "]'
人员列表_确定: 'xpath==//div[@aria-label="人员列表"]//button[2]/span'
人员列表_取消: 'xpath==//div[@aria-label="人员列表"]//button/span[text()="取消"]'


#=======================================================================计划任务===============================================================================
计划任务选择: 'xpath==//span[text()="variable"]'
计划任务展开: 'xpath==//div/span[text()="variable"]/../i[1]'
计划任务更多操作: 'xpath==//div/span[text()="variable"]/../i[2]'
计划任务更多操作_子功能: 'xpath==//ul/li[text()=" variable "]'
任务基本信息: 'xpath==//div[@class="tr-card--container"]/form/div/label'
点击标题: 'xpath==//span[@class="title font-bold"]'

计划任务_预约上会: "xpath==//div[@class='parentContent']//button/span[text()=' 预约上会 ']"
计划任务_保存: "xpath==//div[@class='parentContent']//button/span[text()=' 保存 ']"
计划任务_发起评审: "xpath==//div[@class='parentContent']//button/span[text()=' 发起评审 ']"
添加全部: 'xpath==//label/span[text()=" 添加全部 "]/../span//input'









