#==========================================关键器件查询========================================
项目操作: "xpath==//span[normalize-space(text())='variable']/../../..//span[normalize-space(text())='variable']"
修订关键器件-复选框: "xpath==//span[normalize-space(text())='variable']/../../../..//label/span/span"
修订关键器件-确定: "xpath==//div[@aria-label='修订关键器件']//button/span[contains(text(),'确 定')]"
修订关键器件-业务审核: "xpath==//label[normalize-space(text())='variable']"
表格内容: "xpath==//*/table/tbody/tr[1]/td"
删除: "xpath==//span[normalize-space(text())='variable']/../../..//span[contains(text(),'删除')]"
确定: "xpath==//div[@aria-label='提示']//button/span[contains(text(),'确定')]"
###==========================================业务审核========================================
业务审核: "xpath==//span[contains(text(),'业务审核')]"
业务审核类别: "xpath==//label[contains(text(),'variable')]/..//input"
成员列表输入框: "xpath==//div[@aria-label='人员列表']//input"
成员列表清空: "xpath==//div[@aria-label='人员列表']//span[normalize-space(text())='清空']"
成员选择: "xpath==//div[@class='user-list']/div[3]//div[normalize-space(text())='variable']"
成员确定: "xpath==//div[not(contains(@style,'display: none')) and @class='el-dialog__wrapper user-dialog']//span[contains(text(),'确定')]"
