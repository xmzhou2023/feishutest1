当前菜单: "xpath==//span[@class='tags-view-item router-link-exact-active router-link-active active']"
新增: "xpath==//button/span[contains(text(),'新增')]"
查询: "xpath==//button/span[contains(text(),'查询')]"
重置: "xpath==//button/span[contains(text(),'重置')]"
关闭: "xpath==//*[@id='tags-view-container']//span[contains(text(),'项目经理发起流程')]/span"
表格内容: "xpath==//*[@id='app']/div/div[2]/section/div/div/div/div/div[3]/div[3]/table/tbody/tr[1]/td"
表格指定行内容: "xpath==//div[text()='variable']/../..//td"
确定: "xpath==//div[@aria-label='提示']//button/span[contains(text(),'确定')]"
查看: "xpath==//div[normalize-space(text())='variable']/../..//button/span[contains(text(),'查看')]"
删除: "xpath==//div[normalize-space(text())='variable']/../..//button[not(contains(@style,'display: none;'))]/span[text()='删除']"
同意: "xpath==//button/span[contains(text(),'同 意')]"
#==========================================创建页面========================================
提交: "xpath==//button/span[contains(text(),'提交')]"
保存: "xpath==//button/span[contains(text(),'保存')]"
断言: "xpath==//p[contains(text(),'成功')]"
###==========================================项目信息========================================
项目信息输入框: "xpath==//label[contains(text(),'variable')]/..//input"
项目信息输入框选择: "xpath==/html/body//ul//span[normalize-space(text())='variable']"
项目信息文本框: "xpath==//label[contains(text(),'variable')]/..//textarea"

###==========================================汇签/抄送人员========================================
汇签/抄送人员选择框: "xpath==//span[text()='汇签/抄送人员']/../../../..//label[text()='variable']/..//input"
成员列表输入框: "xpath==//div[@aria-label='人员列表']//input"
成员列表清空: "xpath==//div[@aria-label='人员列表']//span[normalize-space(text())='清空']"
成员选择: "xpath==//div[@class='user-list']/div[3]//div[normalize-space(text())='variable']"
成员确定: "xpath==//div[not(contains(@style,'display: none')) and @class='el-dialog__wrapper user-dialog']//span[contains(text(),'确定')]"
