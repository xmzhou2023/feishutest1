衍生BOM制作需求-选择2: "xpath==//div[contains(@x-placement,'start')]//li[normalize-space(text())='variable']"
衍生BOM制作需求-导入: "xpath==//span[normalize-space(text())='衍生BOM列表']/../../../..//button/span[normalize-space(text())='导入']"
