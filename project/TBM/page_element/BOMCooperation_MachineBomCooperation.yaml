BOM工程师-设置市场/配置-市场/机型-选择: "xpath==//div[@x-placement='bottom-start']//span[normalize-space(text())='variable']"
BOM工程师-设置市场/配置-确定: "xpath==//div[@aria-label='修订BOM的市场及机型']//button/span[contains(text(),'确 定')]"
