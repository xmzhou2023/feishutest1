oneworks-节点-产品经理修改-产品定义信息-编辑: "xpath==//span[text()='产品定义信息']/../../../..//td[not(contains(@class,'is-hidden'))]//span[text()='编辑']"
oneworks-节点-产品经理修改-产品定义信息-确定: "xpath==//span[text()='产品定义信息']/../../../..//td[not(contains(@class,'is-hidden'))]//span[text()='确定']"
oneworks-节点-产品经理修改-产品定义信息-选择: "xpath==//div[contains(@x-placement,'-start')]//span[normalize-space(text())='variable']"
产品定义信息表格字段: "xpath==//thead[@class='is-group has-gutter']//div[normalize-space(text())='variable']/.."
oneworks-节点-产品经理修改-产品定义信息-变更-操作框: "xpath==//div[@class='el-table__fixed-right']"
产品定义信息表格指定内容: "xpath==//span[normalize-space(text())='variable']/../../..//td[contains(@class,'variable') and not(contains(@class, 'is-hidden'))]//i[not(contains(@style,'display: none;'))]"
查询列表指定内容: "xpath==//div[normalize-space(text())='variable']/../..//td[contains(@class,'variable') and not(contains(@class, 'is-hidden'))]/div"