#==========================================查询========================================
输入框: "xpath==//label[normalize-space(text())='variable']/..//input"
输入框选择: "xpath==//div[@x-placement='bottom-start']//span[normalize-space(text())='variable']"
表格首行内容: "xpath==//tbody/tr[1]//td[contains(@class,'variable') and not(contains(@class, 'is-hidden'))]"
表格指定行内容: "xpath==//div[text()='variable']/../../..//td[not(contains(@class,'is-hidden'))]"
指定复选框: "xpath==//div[normalize-space(text())='variable']/../..//td[not(contains(@class,'is-hidden'))]//span[@class='el-checkbox__inner']"
跳转连接: "xpath==//td[not(contains(@class,'is-hidden'))]//a[@class='table-link' and contains(text(),'variable')]"
变更记录: "xpath==//span[normalize-space(text())='variable']"
版本记录内容: "xpath==//div[@class='el-table__fixed']//tbody/tr"
变更记录内容: "xpath==//tbody/tr"
#==========================================变更========================================
变更: "xpath==//span[normalize-space(text())='variable']"
提示语: "xpath==//div[@aria-label='提示']//p"
确定: "xpath==//div[@aria-label='提示']//button/span[contains(text(),'确定')]"
变更国家选择: "xpath==//div[@aria-label='选择变更区域']//span[normalize-space(text())='variable']"
变更国家选择确定: "xpath==//div[@aria-label='选择变更区域']//span[normalize-space(text())='确定']"
复选框全选: "xpath==//thead[@class='is-group has-gutter']//span/span"
批量修改: "xpath==//button/span[contains(text(),'批量修改')]"
国家区域: "xpath==//div[@aria-label='一键填写']//label[normalize-space(text())='国家区域']/..//i"
出货/认证备份: "xpath==//div[@aria-label='一键填写']//label[normalize-space(text())='出货/认证备份']/..//i"
国家区域选择: "xpath==//div//span[normalize-space(text())='variable']/../label/span/span"
国家区域文本: "xpath==//div[@role='tree']/div/div[@class='el-tree-node__content']"
国家区域展开: "xpath==//div[@role='tree']/div/div[@class='el-tree-node__content']/span"
出货/认证备份选择: "xpath==//li/span[normalize-space(text())='variable']"
一键填写标题: "xpath==//div[@aria-label='一键填写']//span[normalize-space(text())='一键填写']"
一键填写确定: "xpath==//div[@aria-label='一键填写']//button/span[contains(text(),'确定')]"
一键填写取消: "xpath==//div[@aria-label='一键填写']//button/span[contains(text(),'取消')]"
