###==========================================单机头========================================
表格内容: "xpath==//tbody/tr[1]/td"
确定: "xpath==//button/span[contains(text(),'确定')]"
###==========================================BOMTree========================================
导出BOM: "xpath==//span[normalize-space(text())='Bom Tree']/../../../..//div[@title='导出BOM']/i"
BomTree信息: "xpath==//span[normalize-space(text())='Bom Tree']/../../../..//div/div[3]/table/tbody/tr"
###==========================================子阶BOM检查========================================
子阶BOM检查-检查结果: "xpath==//span[normalize-space(text())='（检查结果：']/span"
子阶BOM检查-检查失败项数: "xpath==//span[contains(text(),'检查失败项')]"
子阶BOM检查-更多操作: "xpath==//span[normalize-space(text())='更多操作']"
子阶BOM检查-更多操作-更新子阶BOM: "xpath==//li[normalize-space(text())='更新子阶BOM']"
子阶BOM检查-导出: "xpath==//div[@class='m-header']//span[text()='导出']"
子阶BOM检查信息: "xpath==//span[normalize-space(text())='子阶BOM检查']/../../../..//div/div[3]/table/tbody/tr"
###==========================================生产工厂信息========================================
生产工厂信息-导出: "xpath==//span[normalize-space(text())='生产工厂信息']/../../../..//button/span[contains(text(),'导出')]"
生产工厂信息: "xpath==//span[normalize-space(text())='生产工厂信息']"
生产工厂信息明细: "xpath==//span[normalize-space(text())='生产工厂信息']/../../../..//div/div[3]/table/tbody/tr"
生产工厂信息明细折叠按钮: "xpath==//span[normalize-space(text())='生产工厂信息']/../../../..//i[contains(@class,'tr-card-icon el-icon-arrow-right')]"
生产工厂信息Title: "xpath==//span[normalize-space(text())='生产工厂信息']/../../../..//span[@title]"
BomTreeTitle: "xpath==//span[normalize-space(text())='Bom Tree']/../../../..//span[@title]"