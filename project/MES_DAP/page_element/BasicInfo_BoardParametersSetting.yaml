工段下拉选择框: "xpath==//form[@class='el-form']/div[1]//input"
项目/机型下拉选择框: "xpath==//form[@class='el-form']/div[2]//input"
产线分类下拉选择框: "xpath==//form[@class='el-form']/div[3]//input"
下拉选项: "xpath==//div[@x-placement='bottom-start']//span[text()='variable']"
新增按钮: "xpath==//button/span[text()='新增']"
查询按钮: "xpath==//span[text()='查询']"
重置按钮: "xpath==//span[text()='重置']"
导出按钮: "xpath==//span[text()='导出']"
表格第n列: "xpath==//div[@class='m-table-operate']/div/div[3]//tr/td[variable]"
删除按钮: "xpath==//div[@class='m-table-operate']/div[1]/div[4]//tr[variable]//button/span[text()='删除']"
编辑按钮: "xpath==//div[@class='m-table-operate']/div[1]/div[4]//tr[variable]//button/span[text()='编辑']"
删除弹窗取消: "xpath==//div[@aria-label='警告']//span[normalize-space(text())='取消']"
删除弹窗确认: "xpath==//div[@aria-label='警告']//span[normalize-space(text())='确认']"
新增/编辑弹窗取消: "xpath==//div[@class='el-dialog']//span[normalize-space(text())='取消']"
新增/编辑弹窗确认: "xpath==//div[@class='el-dialog']//span[normalize-space(text())='确认']"
新增/编辑弹窗第n行表单: "xpath==//div[@class='el-dialog']//form/div[variable]//input"
新增/编辑弹窗下拉选项: "xpath==//div[@x-placement='bottom-start']/div[@class='el-scrollbar']//span[text()='variable']"
新增/编辑弹窗title: "xpath==//span[@class='el-dialog__title']"