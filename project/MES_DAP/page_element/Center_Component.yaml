菜单: "xpath==//span[text()='variable']"
一级面包屑: "xpath==//div[@role='navigation']//a[text()='variable']"
二级面包屑: "xpath==//div[@role='navigation']//span[@class='no-redirect'][normalize-space(text())='variable']"
顶部tab: "xpath==//div[@id='tagsViewContainer']//span[normalize-space(text())='variable']"
tag关闭按钮: "xpath==//div[@id='tagsViewContainer']//span[normalize-space(text())='variable']/span"
皮肤切换按钮: "xpath==//div[@class='right-menu']/div[1]"
皮肤下拉选项: "xpath==//ul[@x-placement='bottom-end']/li[normalize-space(text())='variable']"
全屏按钮: "xpath==//div[@class='right-menu']/div[2]"
语言切换按钮: "xpath==//div[@class='right-menu']/div[3]"
语言下拉选项: "xpath==//ul[@x-placement='bottom-end']/li[normalize-space(text())='variable']"
账号操作按钮: "xpath==//div[@class='right-menu']/div[4]"
查询结果条数: "xpath==//span[@class='el-pagination__total']"
提示消息: "xpath==//p[@class='el-message__content']"

