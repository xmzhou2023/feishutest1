日期输入框: "xpath==//form[@class='el-form']/div[1]//input"
工段选择框: "xpath==//form[@class='el-form']/div[2]//input"
项目/机型选择框: "xpath==//form[@class='el-form']/div[3]//input"
下拉选项: "xpath==//div[@x-placement='bottom-start']//span[text()='variable']"
查询按钮: "xpath==//span[text()='查询']"
重置按钮: "xpath==//span[text()='重置']"
下载模板按钮: "xpath==//span[text()='下载模板']"
导入计划按钮: "xpath==//button/span[text()='导入计划']"
导出按钮: "xpath==//span[text()='导出']"
导入计划弹窗第n行表单: "xpath==//div[@class='el-dialog']//form/div[variable]//input"
导入计划弹窗下拉选项: "xpath==//div[@x-placement='bottom-start']/div[@class='el-scrollbar']//span[text()='variable']"
导入计划弹窗文件选择: "xpath==//div[@class='el-dialog']//input[@type = 'file']"
导入计划弹窗上传服务器按钮: "xpath==//div[@class='el-dialog']//span[normalize-space(text())='上传服务器']"
导入计划弹窗文件删除按钮: "xpath==//i[@class='el-icon-close']"
导入计划弹窗已选择文件: "xpath==//a[normalize-space(text())='variable']"