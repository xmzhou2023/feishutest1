删除: "xpath==//button//span[contains(text(),'删除')]"
二次确认: "xpath==//span[contains(text(),'提示')]/../../..//button//span[contains(text(),'确定')]"
操作栏按钮: "xpath==//td[not(contains(@class,'is-hidden'))]/div[normalize-space(text())='HR-TEST-AUTO(勿删)']/../..//*[name()='svg'][2]/*[name()='use']"


