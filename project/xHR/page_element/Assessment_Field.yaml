悬停xHR: "xpath==//span[@class='cn-hanburger-width hamburger_icon']"
测评中心: "xpath==//span[contains(text(),'测评中心')]"
测评领域: "xpath==//div[@class='menu-wrapper-item']//span[contains(text(),'测评领域')]"
新增按钮: "xpath==//button//span[contains(text(),'新增')]"
输入名称: "xpath==//div[@class='multi__display el-input el-input--mini']//input"
空白处新增: "xpath==//div[@class='multi__display el-input el-input--mini']//input"
弹窗保存: "xpath==//div[@class='el-dialog__footer']//button//span[contains(text(),'保存')]"
