关键字: "xpath==//span[contains(text(),'终审版报表')]"

# 进入页面
xHr: "xpath==//span[@class='cn-hanburger-width hamburger_icon']//img"

# 到中方入职业务字段页面
中方入职: "xpath==//div[@class='index-module-group']//span[normalize-space(text())='中方入职']"
业务字段: "xpath==//div[@class='menu-wrapper-title']//span[normalize-space(text())='业务字段']"

#新增
点击新增: "xpath==//span[normalize-space(text())='薪资比例模板']/../../../..//button//span[normalize-space(text())='新增']"
比例文本框输入: "xpath==//label[text()='variable']/../..//input"
弹窗新增保存按钮: "xpath==//button//span[normalize-space(text())='保存']"
弹窗新增取消按钮: "xpath==//button//span[normalize-space(text())='取消']"


点击停用: "xpath==//div[normalize-space(text())='variable']/../..//span[normalize-space(text())='停用']"
点击编辑: "xpath==//div[normalize-space(text())='variable']/../..//span[normalize-space(text())='编辑']"
点击删除: "xpath==//div[normalize-space(text())='variable']/../..//span[normalize-space(text())='删除']"
弹窗删除确定按钮: "xpath==//button//span[normalize-space(text())='确定']"




