悬停xHR: "xpath==//span[@class='cn-hanburger-width hamburger_icon']"
测评中心: "xpath==//span[contains(text(),'测评中心')]"
测评类型: "xpath==//div[@class='menu-wrapper-item']//span[contains(text(),'测评类型')]"
筛选按钮: "xpath==//div[@class='el-badge filter-icon']"
测评类型筛选项: "xpath==//input[@placeholder='请输入测评编码或名称']"
筛选项空白处: "xpath==//span[@role='heading']"
查询按钮: "xpath==//span[contains(text(),'查询')]"
关闭按钮: "xpath==//button[@aria-label='close 筛选']//i[@class='el-dialog__close el-icon el-icon-close']"
表格字段: "xpath==//div[normalize-space(text())='variable']/.."
表格内容: "xpath==//td[contains(@class,'variable') and not(contains(@class, 'is-hidden'))]/div"



