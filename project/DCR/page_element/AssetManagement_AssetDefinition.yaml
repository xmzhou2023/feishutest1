Asset Name EN: "xpath==//div//input[@class='el-input__inner assetadd_input_assetNameEn']"
Asset Name CN: "xpath==//div//input[@class='el-input__inner assetadd_input_assetNameCn']"

Version: "xpath==//div//input[@class='el-input__inner assetadd_input_version']"
Has ASN: "xpath==//div//input[@class='el-input__inner assetadd_input_hasAsn']"
