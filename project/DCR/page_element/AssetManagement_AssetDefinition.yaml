Add Asset Definition: "xpath==//button[@id='AssetDefinition_add']//span[normalize-space(text())='Add']"

Brand Select: "xpath==//div//input[@class='el-input__inner assetadd_input_brand']"
Brand Select Value: "xpath==//div//ul//li//span[text()='variable']"

Design By: "xpath==//label//span[normalize-space(text())='variable']"

Asset Category: "xpath==//div//input[@class='el-input__inner assetadd_input_category']"
