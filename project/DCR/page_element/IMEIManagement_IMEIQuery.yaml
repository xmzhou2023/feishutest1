选择Box ID单选按钮: "xpath==//span[@class='el-radio__label' and contains(text(),'Box ID')]"
选择IMEI单选按钮: "xpath==//span[@class='el-radio__label' and contains(text(),'IMEI')]"
textarea输入框: "xpath==//textarea[@class='el-textarea__inner']"
Check: "xpath==//button//span[contains(text(),'Check')]"
获取BOXID数据: "xpath==//tbody//tr[1]//td[3 and @class='el-table_1_column_3   ']//div"
获取IMEI数据: "xpath==//tbody//tr[1]//td[3 and @class='el-table_1_column_4   ']//div"

获取列表Box ID: "xpath==//tbody//tr[1]//td[3]//div[1 and @class='vxe-cell c--tooltip']//span"
获取列表IMEI: "xpath==//tbody//tr[1]//td[1]//div[1 and @class='vxe-cell c--tooltip']//span"
关闭IMEI Inventory Query菜单: "xpath==//span[normalize-space(text())='IMEI Inventory Query']//span[@class='el-icon-close']"
关闭IMEI Query菜单: "xpath==//span[normalize-space(text())='IMEI Query']//span[@class='el-icon-close']"
导出进度条: "xpath==//div[@role='tooltip' and not(contains(@style,'display: none;'))]//div[@role='progressbar']"
Export: "xpath==//button/span[normalize-space(text())='Export']"
