#新增出库单定位元素
新增出库单: "id==add_delivery_order"
Sales Order ID: "xpath==//label[text()='Sales Order ID']/..//div[@class='el-input el-input--mini']//input"
Delivery/DN Order: "xpath==//label[text()='Delivery Order ID']//..//div[@class='el-input el-input--mini']//input"
Search: "xpath==//button//span[normalize-space(text())='Search']"
Reset: "xpath==//button//span[normalize-space(text())='Reset']"

#获取列表字段文本
Get Sales Order ID Text: "xpath==//table//tbody//tr[1]//td[2]//div"
Get Delivery Order ID Text: "xpath==//table//tbody//tr[1]//td[3]"
Get Status Text: "xpath==//table//tbody//tr[1]//td[6]"
Get Delivery Date Text: "xpath==//table//tbody//tr[1]//td[4]"

关闭导出记录菜单: "xpath==//span[normalize-space(text())='Export Record']//span[@class='el-icon-close']"
关闭出库单菜单: "xpath==//span[normalize-space(text())='Delivery Order']//span[@class='el-icon-close']"

#生产环境，导出出库单定位
Click Export: "id==Delivery_Order_export_"
Unfold: "xpath==//span[contains(text(), 'Unfold')]"
Fold: "xpath==//span[contains(text(), 'Fold')]"
Delivery Start Date: "xpath==//label[text()='Delivery Date']//..//div[@class='date-box start']//input"
Delivery End Date: "xpath==//label[text()='Delivery Date']//..//div[@class='date-box end']//input"
Total: "xpath==//span[contains(text(), 'Total')]"
点击状态输入框: "xpath==//label[contains(text(),'Status')]//parent::div//following-sibling::div//input"

#生产环境，导出出库单成功后校验
Download Icon: "id==download-icon"
More: "xpath==//span[contains(text(),'More...')]"
Input Task Name: "xpath==//label[(text()='Task Name')]//parent::div// following-sibling::div//input"
Task Name value: "xpath==//span[text()='variable']"
Create Start Date: "xpath==//label[text()='Create Date']//..//div[@class='date-box start']//input"
Export Record Search: "xpath==//span[contains(text(),'Search')]"

获取下载状态文本: "xpath==//tbody//tr[1]//td[2]/div/div"
获取任务名称文本: "xpath==//tbody//tr[1]//td[5]/div"
获取文件大小文本: "xpath==//tbody//tr[1]//td[7]//div"
获取用户ID文本:  "xpath==//tbody//tr[1]//td[8]//div"
获取创建日期文本: "xpath==//tbody//tr[1]//td[10]//div"
获取完成日期文本: "xpath==//tbody//tr[1]//td[11]//div"
获取导出时间: "xpath==//tbody//tr[1]//td[13]//div"
获取操作按钮文本: "xpath==//td[not(contains(@class,'is-hidden'))]//div//button[@class='el-button el-button--text el-button--mini']//span[normalize-space(text())='Download']"
