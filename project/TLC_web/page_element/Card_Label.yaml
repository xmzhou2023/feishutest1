#卡片中心
卡片中心: 'xpath==//span[normalize-space(text())="卡片中心"]'
卡片中心->卡片中心: 'xpath==//div[@class="sidebar-menu"]//span[normalize-space(text())="卡片中心"]'
卡片中心->权限管理: 'xpath==//div[@class="sidebar-menu"]//span[normalize-space(text())="权限管理"]'
卡片中心->分类管理: 'xpath==//div[@class="sidebar-menu"]//span[normalize-space(text())="分类管理"]'


#标签属性
添加标签按钮: 'xpath==//span[normalize-space(text())="新增"]'
标签名称输入框: 'xpath==//div[@aria-label="新增分类"]//label[@for="groupName"]/following-sibling::*//input'
标签描述输入框: 'xpath==//div[@aria-label="新增分类"]//textarea[@class="el-textarea__inner"]'
确定按钮: 'xpath==//div[@class="el-dialog__body"]//span[normalize-space(text())="确定"]'
取消按钮: 'xpath==//div[@class="el-dialog__body"]//span[normalize-space(text())="取消"]'
新增弹框关闭按钮: 'xpath==//div[@aria-label="新增分类"]//button[@aria-label="Close"]'
名称新增必填项: 'xpath==//div[@class="el-form-item__error"]'

#标签编辑框
标签编辑: 'xpath==//tr[2]//i[@class="el-icon-edit"]'
标签名称编辑框: 'xpath==//div[@aria-label="修改分类"]//label[@for="groupName"]/following-sibling::*//input'
标签名称清除: 'xpath==//i[@class="el-input__icon el-icon-circle-close el-input__clear"]'
标签描述编辑框: 'xpath==//div[@aria-label="修改分类"]//textarea[@class="el-textarea__inner"]'
编辑确定: 'xpath==//div[@aria-label="修改分类"]//span[normalize-space(text())="确定"]'
编辑取消: 'xpath==//div[@aria-label="修改分类"]//span[normalize-space(text())="取消"]'
编辑弹框关闭按钮: 'xpath==//div[@aria-label="修改分类"]//button[@aria-label="Close"]'
名称编辑必填项: 'xpath==//div[@class="el-form-item__error"]'

#标签删除
标签删除: 'xpath==//tr[3]//i[@class="el-icon-delete"]'
删除确定: 'xpath==//div[@aria-label="删除分类"]//span[normalize-space(text())="确定"]'
删除取消: 'xpath==//div[@aria-label="删除分类"]//span[normalize-space(text())="取消"]'
删除弹框关闭按钮: 'xpath==//div[@aria-label="删除分类"]//button[@aria-label="Close"]'

#标签启用/禁用
#启用: 'xpath==//tr[1]//span[@class="el-switch__core"]'
#禁用: 'xpath==//tr[1]//span[@class="el-switch__core"]'
启用/禁用切换按钮: 'xpath==//tr[1]//span[@class="el-switch__core"]'
禁用确定: 'xpath==//div[@aria-label="禁用"]//span[normalize-space(text())="确定"]'
禁用取消: 'xpath==//div[@aria-label="禁用"]//span[normalize-space(text())="取消"]'
禁用弹框关键按钮: 'xpath==//div[@aria-label="禁用"]//button[@aria-label="Close"]'

#标签查询
查询按钮: 'xpath==//div[@class="cardattr-content"]//div[@class="tr-svg-icon"]'
名称查询: 'xpath==//input[@placeholder="模糊搜索"]'
名称清除图标: 'xpath==//i[@class="el-input__icon el-icon-circle-close el-input__clear"]'
启用状态下拉框: 'xpath==//div[@class="tr-filter"]//input[@placeholder="请选择"]'
启用/禁用查询选择: 'xpath==//div[@x-placement="bottom-start"]//span["variable"]'
状态查询清除框: 'xpath==//i[@class="el-input__icon el-icon-circle-close el-input__clear"]'
查询确定: 'xpath==//div[@class="btn-box"]//span[normalize-space(text())="确定"]'
重置查询: 'xpath==//div[@class="btn-box"]//span[normalize-space(text())="重置"]'
取消查询: 'xpath==//div[@class="btn-box"]//span[normalize-space(text())="取消"]'
查询框关闭: 'xpath==//div[@class="tr-filter"]//span[@class="el-icon-close"]'


卡片属性页面点击: 'xpath==//div[normalize-space(text())="操作"]'
名称必填项: 'xpath==//div[@class="el-form-item__error"]'
清除框: 'xpath==//i[@class="el-input__icon el-icon-circle-close el-input__clear"]'
