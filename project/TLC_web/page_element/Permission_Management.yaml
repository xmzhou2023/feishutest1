#权限管理
卡片中心: 'xpath==//span[normalize-space(text())="卡片中心"]'
卡片中心->权限管理: 'xpath==//div[@class="sidebar-menu"]//span[normalize-space(text())="权限管理"]'

#新增角色
添加角色图标: 'xpath==//div[@class="tr-edit-tree"]/div[1]/div[1]'
角色输入框: 'xpath==//div[@aria-label="新增角色"]//input[@class="el-input__inner"]'
角色添加按钮: 'xpath==//div[@aria-label="新增角色"]//span[normalize-space(text())="确定"]'
角色取消按钮: 'xpath==//div[@aria-label="新增角色"]//span[normalize-space(text())="取消"]'
新增角色弹框关闭: 'xpath==//div[@aria-label="新增角色"]//button[@aria-label="Close"]'

#角色删除
删除图标: 'xpath==//div[@class="tr-edit-tree"]/div[1]/div[2]'
角色选择: 'xpath==//div[@role="tree"]/div[3]'
角色右侧删除按钮: 'xpath==//div[@role="tree"]/div[3]//i[@class="el-icon-delete"]'
删除弹框取消按钮: 'xpath==//div[@class="text-right"]//span[normalize-space(text())="取消"]'
删除弹框确定按钮: 'xpath==//div[@class="text-right"]//span[normalize-space(text())="确定"]'
删除弹框关闭: 'xpath==//div[@class="remove-popconfirm"]//i'

#角色搜索
角色搜索图标: 'xpath==//div[@class="tr-edit-tree"]/div[1]/div[3]'
搜索框输入: 'xpath==//input[@placeholder="请输入节点名称"]'
角色条件清除框: 'xpath==//i[@class="el-input__icon el-icon-circle-close el-input__clear"]'


#成员管理
成员管理tab页: 'xpath==//div[@role="tablist"]//div[normalize-space(text())="成员管理"]'
新增成员按钮: 'xpath==//button[@type="button"]//span[normalize-space(text())="新增成员"]'
成员选择输入框: 'xpath==//input[@placeholder="请输入姓名或工号"]'
选择第一个成员: 'xpath==//div[@class="user-list"]/div[1]/div[1]'
选人组件确定按钮: 'xpath==//div[@aria-label="人员列表"]//span[normalize-space(text())="确定"]'
选人组件取消按钮: 'xpath==//div[@aria-label="人员列表"]//span[normalize-space(text())="取消"]'
选人组件弹框关闭: 'xpath==//div[@aria-label="人员列表"]//button[@aria-label="Close"]'

#权限管理
# 新增卡片授权
权限管理tab页: 'xpath==//div[@role="tablist"]//div[normalize-space(text())="权限管理"]'
新增卡片权限按钮: 'xpath==//button[@type="button"]//span[normalize-space(text())="新增"]'
卡片下拉框: 'xpath==//tr[@class="el-table__row"]/td[2]/div[1]/div[1]/div/input'
选择第一个卡片: 'xpath==//div[@x-placement="bottom-start"]//div[@class="el-scrollbar"]/div[1]/ul[1]/li[1]'
版本下拉框: 'xpath==//tr[@class="el-table__row"]/td[3]/div[1]/div[1]/div[1]'
选择卡片最新的版本: 'xpath==//div[@x-placement="bottom-start"]//div[@class="el-scrollbar"]/div[1]/ul[1]/li[1]'
勾选删除操作: 'xpath==//div[@aria-label="checkbox-group"]//span[normalize-space(text())="删除"]'
勾选折叠操作: 'xpath==//div[@aria-label="checkbox-group"]//span[normalize-space(text())="折叠"]'
新增授权保存按钮: 'xpath==//tr[1]//td[5]//*[name() = "title" and normalize-space(text())="保存"]/parent::*'
新增授权取消按钮: 'xpath==//tr[1]//td[5]//div[@class="cancel-icon tr-svg-icon"]'
新增授权删除按钮: 'xpath==//tr[1]//td[5]//div[@class="delete-icon tr-svg-icon"]'

#编辑卡片授权
卡片权限编辑按钮: 'xpath==//tr[2]//td[5]//*[name() = "title" and normalize-space(text())="编辑"]/parent::*'
编辑卡片下拉框: 'xpath==//tr[@class="el-table__row"]/td[2]/div[1]/div[1]/div/input'
编辑选择第一个卡片: 'xpath==//div[@x-placement="bottom-start"]//div[@class="el-scrollbar"]/div[1]/ul[1]/li[1]'
编辑版本下拉框: 'xpath==//tr[@class="el-table__row"]/td[3]/div[1]/div[1]/div[1]'
编辑选择卡片最新的版本: 'xpath==//div[@x-placement="bottom-start"]//div[@class="el-scrollbar"]/div[1]/ul[1]/li[1]'
编辑勾选删除操作: 'xpath==//div[@aria-label="checkbox-group"]//span[normalize-space(text())="删除"]'
编辑勾选折叠操作: 'xpath==//div[@aria-label="checkbox-group"]//span[normalize-space(text())="折叠"]'
编辑授权保存按钮: 'xpath==//tr[2]//td[5]//*[name() = "title" and normalize-space(text())="保存"]/parent::*'
编辑授权取消按钮: 'xpath==//tr[2]//td[5]//div[@class="cancel-icon tr-svg-icon"]'
编辑授权删除按钮: 'xpath==//tr[2]//td[5]//div[@class="delete-icon tr-svg-icon"]'


权限管理页面点击: 'xpath==//div[normalize-space(text())="直属部门"]'
角色名称必填项: 'xpath==//div[@class="el-form-item__error"]'