#卡片中心
卡片中心: 'xpath==//span[normalize-space(text())="卡片中心"]'
卡片中心->卡片中心: 'xpath==//div[@class="sidebar-menu"]//span[normalize-space(text())="卡片中心"]'
卡片中心->权限管理: 'xpath==//div[@class="sidebar-menu"]//span[normalize-space(text())="卡片配置"]'
卡片中心->分类管理: 'xpath==//div[@class="sidebar-menu"]//span[normalize-space(text())="分类管理"]'

#新增卡片
新增按钮: 'xpath==//span[normalize-space(text())="新增"]'
卡片名称输入框: 'xpath==//div[@aria-label="新增卡片"]//label[@for="cardName"]/following-sibling::*//input'
卡片编码输入框: 'xpath==//div[@aria-label="新增卡片"]//label[@for="cardCode"]/following-sibling::*//input'
卡片标签下拉框: 'xpath==//div[@aria-label="新增卡片"]//label[@for="groupId"]/following-sibling::*//input'
卡片标签选择: 'xpath==//div[@x-placement="bottom-start"]//li["variable"]'
卡片描述输入框: 'xpath==//div[@aria-label="新增卡片"]//textarea[@class="el-textarea__inner"]'
新增确定: 'xpath==//div[@aria-label="新增卡片"]//span[normalize-space(text())="确定"]'
取消确定: 'xpath==//div[@aria-label="新增卡片"]//span[normalize-space(text())="取消"]'
新增弹框关闭: 'xpath==//div[@aria-label="新增卡片"]//button[@aria-label="Close"]'









#标签查询

查询确定: 'xpath==//div[@class="btn-box"]//span[normalize-space(text())="确定"]'
重置查询: 'xpath==//div[@class="btn-box"]//span[normalize-space(text())="重置"]'
取消查询: 'xpath==//div[@class="btn-box"]//span[normalize-space(text())="取消"]'
查询框关闭: 'xpath==//div[@class="tr-filter"]//span[@class="el-icon-close"]'


卡片属性页面点击: 'xpath==//div[normalize-space(text())="操作"]'
名称必填项: 'xpath==//div[@class="el-form-item__error"]'
清除框: 'xpath==//i[@class="el-input__icon el-icon-circle-close el-input__clear"]'



