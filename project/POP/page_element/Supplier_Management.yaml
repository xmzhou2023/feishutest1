# 查询供应商
卖家输入框: "xpath==//span[1]//div[1]//div[1]//input[1]"
选择卖家: "xpath==//div[contains(@class,'text-ellipsis')]"
卖家类型: "xpath==//input[@placeholder='卖家类型']"
选择卖家类型: "xpath==//div[@x-placement='bottom-start']//span[contains(text(),'variable')]"
卖家所属国家: "xpath==//span[3]//div[1]//div[1]//input[1]"
选择所属国家: "xpath==//div[@x-placement='bottom-start']//span[contains(text(),'variable')]"
门店输入框: "xpath==//span[4]//div[1]//div[1]//input[1]"
选择门店: "xpath==//div[@x-placement='bottom-start']//span[contains(text(),'variable')]"
门店国家输入框: "xpath==//div[5]//div[1]//div[1]//div[1]//div[1]//div[1]//input[1]"
选择门店国家: "xpath==//div[@x-placement='bottom-start']//span[contains(text(),'variable')]"
归属机构选择框: "xpath==//div[6]//div[1]//div[1]//div[1]//div[1]//div[1]//input[1]"
选择归属机构: "xpath==//div[@x-placement='bottom-start']//span[contains(text(),'variable')]"
更多按钮: "xpath==//span[@class='more-btn']"
查询按钮: "xpath==//div[@class='btn-wrap']//span[contains(text(),'查询')]"
更多筛选页查询按钮: "xpath==//span[contains(@class,'dialog-footer')]//span[contains(text(),'查询')]"
查询的供应商: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/article[1]/div[2]/div[1]/div[3]/table[1]/tbody[1]/tr[1]/td[2]/div[1]"
查询的卖家类型: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/article[1]/div[2]/div[1]/div[3]/table[1]/tbody[1]/tr[1]/td[4]/div[1]"
查询的卖家所属国家: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/article[1]/div[2]/div[1]/div[3]/table[1]/tbody[1]/tr[1]/td[5]/div[1]"
查询的门店: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/article[1]/div[2]/div[1]/div[3]/table[1]/tbody[1]/tr[1]/td[10]/div[1]"
查询的门店所属国家: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/article[1]/div[2]/div[1]/div[3]/table[1]/tbody[1]/tr[1]/td[11]/div[1]"
查询的归属组织: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/article[1]/div[2]/div[1]/div[3]/table[1]/tbody[1]/tr[1]/td[15]/div[1]"

