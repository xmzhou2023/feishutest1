#功能按钮：新增、编辑、导入、导出、禁用
菜单按钮: "xpath==//button[contains(text(),'variable')]"
查询重置按钮: "xpath==//div[@class='btn-wrap']//span[contains(text(),'variable')]"

#区域新增
新增搜索框: "xpath==//input[@placeholder='Search']"
区域点击Add: "xpath==//*[@id='app']/main/section/div[2]/div/div[1]/div[1]/div/div/div[2]/div[1]/div[2]/div[20]/div[2]/div[8]/div[2]/div[20]/div[1]/div/span[2]/button"
新增区域名称: "xpath==//*[@id='app']/main/section/div[2]/div/div[3]/div/div[2]/form/div/div[2]/div/div/div[1]/div/input"
新增提交: "xpath==//*[@id='app']/main/section/div[2]/div/div[3]/div/div[3]/span/button[2]/span"

#区域编辑/修改
区域筛选框: "xpath==//*[@id='app']/main/section/div[2]/div/form/div[1]/div[1]/span[1]/div/div/div/div[1]/div[2]/input"
选择区域: "xpath==//div[contains(@class,'custom-tree-node')][contains(text(),'variable')]"
勾选区域: "xpath==//*[@id='app']/main/section/div[2]/div/div[2]/div[1]/div[4]/div[2]/table/tbody/tr[variable]/td[1]/div/label/span/span"
#修改父级区域
父级区域输入框: "xpath==//*[@id='app']/main/section/div[2]/div/div[3]/div/div[2]/form/div/div[1]/div/div/div/div/div/div/div[1]/div[2]/input"
选择父级区域: "xpath==//div[@class='custom-tree-node'][contains(text(),'variable')]"
清除按钮: "xpath==//html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/div[3]/div[1]/div[2]/form[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/i[1]"
#编辑区域名称
编辑区域名称: "xpath==//*[@id='app']/main/section/div[2]/div/div[3]/div/div[2]/form/div/div[2]/div/div/div/div/input"
#编辑国家
编辑国家: "xpath==//*[@id='app']/main/section/div[2]/div/div[3]/div/div[2]/form/div/div[3]/div/div/div/div/div/input"
点击国家: "xpath==//html/body/div[9]/div[1]/div[1]/ul/li[135]"
编辑提交: "xpath==//html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/div[3]/div[1]/div[3]/span[1]/button[2]/span[1]"
#区域导入
点击上传: "xpath==//span[normalize-space()='Click Upload']"
上传提交: "xpath==//button[contains(@type,'primary')]//span[contains(text(),'Submit')]"

#下拉框
下拉框: "xpath==//input[@placeholder='variable']"
下拉框选项: "xpath==//span[normalize-space()='variable']"


#区域导出

#区域禁用
禁用确定: "xpath==/html/body/div[4]/div/div[3]/button[2]/span"
断言: "class==el-message__content"
