# 商品新增
商品管理新增按钮: "xpath==//button[contains(text(),'新增')]"
产品名称输入框: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/div[2]/form[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/input[1]"
商品类目选择框:  "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/div[2]/form[1]/div[1]/div[2]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/input[1]"
商品类目: "xpath==//div[@class='custom-tree-node'][normalize-space()='variable']"
区域选择框: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/div[2]/form[1]/div[1]/div[3]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[1]/div[2]/input[1]"
商品的区域: "xpath==//div[@class='custom-tree-node'][normalize-space()='variable']"
商品品牌选择框: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/div[2]/form[1]/div[1]/div[4]/div[1]/div[1]/div[1]/div[1]/div[1]/input[1]"
商品品牌: "xpath==//span[normalize-space()='variable']"
IMEI/SN管理选择框: "xpath==//input[@placeholder='请选择']"
IMEI/SN管理: "xpath==//span[contains(text(),'variable')]"
商品信息新增按钮: "xpath==//button[@type='button']//span[contains(text(),'新增')]"
点击保存按钮: "xpath==//span[contains(text(),'保存')]"

# 导出--导出商品管理列表
导出: "xpath==//button[@type='primary']"
导出成功提示: "class==el-message__content"
