# 查询物料
商品名称输入框: "xpath==//input[@placeholder='商品名称']"
商品名: "xpath==//span[contains(text(),'variable')]"
查询按钮: "xpath==//div[@class='btn-wrap']//span[contains(text(),'查询')]"
查询商品编码: "xpath==//*[@id='app']/main/section/div[2]/div/div[2]/div[1]/div[3]/table/tbody/tr/td[6]/div"

# 更多页面
更多按钮: "xpath==//span[@class='more-btn']"

# 导出物料信息
导出: "xpath==//button[contains(text(),'导出')]"
导出成功提示: "class==el-message__content"