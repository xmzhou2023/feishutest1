# 商品列表查询
商品类目搜索框: "xpath==//input[@placeholder='请输入商品类目进行检索']"
搜索的商品类目: "xpath==//span[normalize-space()='variable']"
列表展示商品类目: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/article[1]/div[2]/div[2]/div[1]/div[3]/table[1]/tbody[1]/tr[1]/td[7]/div[1]/div[1]/div[1]/span[1]"

# 查询商品
日期断言: "xpath==//*[@id='app']/main/section/div[2]/div/article/div[2]/div[2]/div/div[1]/div[3]/table/tbody/tr[1]/td[20]/div"
商品名称断言: "xpath==//*[@id='app']/main/section/div[2]/div/article/div[2]/div[2]/div/div[1]/div[3]/table/tbody/tr[1]/td[2]/div"
自采标记断言: "xpath==//*[@id='app']/main/section/div[2]/div/article/div[2]/div[2]/div/div[1]/div[3]/table/tbody/tr[1]/td[18]/div"
区域断言: "xpath==//*[@id='app']/main/section/div[2]/div/article/div[2]/div[2]/div/div[2]/span[1]"
品牌名称断言: "xpath==//*[@id='app']/main/section/div[2]/div/article/div[2]/div[2]/div/div[1]/div[3]/table/tbody/tr[1]/td[4]/div"
产品名称断言: "xpath==//*[@id='app']/main/section/div[2]/div/article/div[2]/div[2]/div/div[1]/div[3]/table/tbody/tr[1]/td[3]/div/div/div/span/span"
商品状态断言: "xpath==//*[@id='app']/main/section/div[2]/div/article/div[2]/div[2]/div/div[1]/div[3]/table/tbody/tr[1]/td[9]/div"
IMEI/SN管理断言: "xpath==//*[@id='app']/main/section/div[2]/div/article/div[2]/div[2]/div/div[1]/div[3]/table/tbody/tr[1]/td[15]/div"
创建人断言: "xpath==//*[@id='app']/main/section/div[2]/div/article/div[2]/div[2]/div/div[1]/div[3]/table/tbody/tr[1]/td[19]/div"

