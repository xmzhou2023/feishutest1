# 商品列表查询
商品类目搜索框: "xpath==//input[@placeholder='请输入商品类目进行检索']"
搜索的商品类目: "xpath==//span[normalize-space()='variable']"
列表展示商品类目: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/article[1]/div[2]/div[2]/div[1]/div[3]/table[1]/tbody[1]/tr[1]/td[7]/div[1]/div[1]/div[1]/span[1]"

# 查询商品
商品名称输入框: "xpath==//input[contains(@placeholder,'商品名称')]"
选择商品: "xpath==//div[@x-placement='bottom-start']//span[contains(text(),'variable')]"
查询按钮: "xpath==//div[@class='btn-wrap']//span[contains(text(),'查询')]"
查询商品名称: "xpath==/html[1]/body[1]/div[1]/main[1]/section[1]/div[2]/div[1]/article[1]/div[2]/div[2]/div[1]/div[3]/table[1]/tbody[1]/tr[1]/td[2]/div[1]"

# 导出--导出商品参数列表
导出: "xpath==//button[contains(text(),'导出')]"
导出成功提示: "class==el-message__content"